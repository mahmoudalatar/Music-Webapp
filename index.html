<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Music Webapp</title>
  </head>
  <body>
    <div class="side">
      <div class="logo">
        <i class="fa-solid fa-compact-disc fa-2xl"></i>
        <h3>Music Player</h3>
      </div>
      <div class="music-list active">
        <i class="fa-solid fa-bars fa-lg"></i>
        <p>Music List</p>
      </div>
      <div class="favorite-list">
        <i class="fa-regular fa-heart fa-lg"></i>
        <p>Favorers</p>
      </div>
      <div class="upload">
        <i class="fa-solid fa-cloud-arrow-up"></i>
        <p>Upload</p>
      </div>
    </div>
    <div class="body">
      <div class="search">
        <div>
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="search" />
        </div>
      </div>
      <div class="content">
        <div class="songs"></div>

        <div class="player">
          <div class="progress-bar">
            <p></p>
          </div>
          <div class="song-name"></div>
          <div class="controls">
            <div id="backward">
              <i class="fa-solid fa-backward fa-lg"></i>
            </div>
            <div id="play">
              <i class="play-button fa-solid fa-play fa-2xl"></i>
            </div>
            <div id="forward">
              <i class="fa-solid fa-forward fa-lg"></i>
            </div>
          </div>
          <div class="options">
            <div class="volume">
              <i class="fa-solid fa-volume-high"></i>
              <input type="range" min="0" max="100" value="100" />
            </div>
            <div class="controls-favorite">
              <i class="fa-regular fa-heart fa-lg"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/all.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
